<div class="container">
	<div class="panel panel-info panel-custom">
		<div class="panel-heading">
			<h3 class="text-center">Registration</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="register()" name="registerForm">
				<div class="form-group">
					<label for="name"></label>
					<input type="text" class="form-control" ng-model="user.username" placeholder="enter your name..." autofocus="true" />
				</div>
				<div class="form-group">
					<label for="email"></label>
					<input type="email" ng-model="user.email" id="email" class="form-control" placeholder="enter your email,.." />
				</div>
				<div class="form-group">
					<label for="password"></label>
					<input type="password" ng-model="user.password" id="password" class="form-control"  placeholder="enter your password,.." />
				</div>
				<div class="form-group">
					<a href="javascript:void(0);" ui-sref="login">Click here to login</a>
				</div>
				<div class="form-group text-center submit-btn">
					<input type="submit" value="Register" class="btn btn-danger" />
				</div>
			</form>
		</div>
	</div>
</div>
